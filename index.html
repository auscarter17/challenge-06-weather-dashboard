<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main class="flex row justify-space-between">
        <div class="col-12  col-md-4">
            <div class="card">
                <h4 class="card-header">Search for a city:</h4>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="city"></label>
                    <input name="city" id="cityname" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Get City</button>
                </form>
            </div>
            <div class="card">
                <h2 class="card-header">Search History</h2>
                    <ul class="card-body row btn-group" id="search-history">
                    </ul>
                
            </div>
        </div>

        <!-- current conditions for selected city -->
        <div class="col-12 col-md-8">
            <div class="row border selected-city" id="current-forecast"></div>
                <div class="col-12">
                    <h2 class="subtitle">Current weather in <span id="city-search-term"></span></h2>
                    <div id="weather-container" class="list-group"></div>
                </div>
            </div>  
        </div>
            


    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
